<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Meme Coin List</title>
	<style>
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #formContainer {
            width: 70%;
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="list.js" defer></script>
</head>
<body>
    <header>
        <h1>Solana Meme Coin List</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="list.html">Coin List</a>
			<a href="ranked.html">Banner Ranking</a>
        </nav>
    </header>
	<center>
    <main>
        <h1 style="text-align:center;">Vote for Your Favorite Solana Meme Coin</h1>
    <div id="formContainer">
        <input type="text" id="contractAddress" placeholder="Enter Solana Meme Coin Contract Address">
        <button onclick="submitContract()">Submit</button>
    </div>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Coin</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Votes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="coinList">
            <!-- Data will be loaded here dynamically -->
        </tbody>
    </table>

    <script>
        async function loadCoins() {
            const response = await fetch('get_coins.php');
            const coins = await response.json();
            const coinList = document.getElementById('coinList');
            coinList.innerHTML = '';
            coins.forEach((coin, index) => {
                coinList.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${coin.name}</td>
                        <td>${coin.symbol}</td>
                        <td>${coin.price}</td>
                        <td>${coin.votes}</td>
                        <td><button onclick="vote(${coin.id})">Vote</button></td>
                    </tr>
                `;
            });
        }

        async function vote(id) {
            await fetch('vote.php?id=' + id);
            loadCoins();
        }

        async function submitContract() {
            const contractAddress = document.getElementById('contractAddress').value;
            await fetch('submit_contract.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ contract_address: contractAddress }),
            });
            document.getElementById('contractAddress').value = '';
            loadCoins();
        }

        loadCoins();
    </script>
</body>
</html>
