<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Meme Coin List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="list.js" defer></script>
</head>
<body>
    <header>
        <h1>Solana Meme Coin List</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="list.html">Coin List</a>
			<a href="ranked.html">Banner Ranking</a>
        </nav>
        <!-- Submit Token form -->
        <main>
        <div class="submit-token">
            <h2>Submit New Token</h2>
            <form id="token-form">
                <label for="contract-address">Contract Address:</label>
                <input type="text" id="contract-address" name="contract-address" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </header>
	<center>
    <main>
        <h1 style="text-align:center;">Vote for Your Favorite Solana Meme Coin</h1>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Coin</th>
                <th>Votes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="coinList">
            <!-- Data will be loaded here dynamically -->
        </tbody>
    </table>

    <script>
        async function loadCoins() {
            const response = await fetch('get_coins.php');
            const coins = await response.json();
            const coinList = document.getElementById('coinList');
            coinList.innerHTML = '';
            coins.forEach((coin, index) => {
                coinList.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${coin.name}</td>
                        <td>${coin.votes}</td>
                        <td><button onclick="vote(${coin.id})">Vote</button></td>
                    </tr>
                `;
            });
        }

        async function vote(id) {
            await fetch('vote.php?id=' + id);
            loadCoins();
        }

        loadCoins();
    </script>
</body>
</html>
